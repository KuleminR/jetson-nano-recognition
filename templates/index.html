
<html>
    <head>
        <meta charset="utf-8">
        <title>Video Streaming Demonstration</title>
        <link rel="stylesheet" href='/static/style.css' type="text/css">
    </head>
    <body onload="setInterval(getDb, 100)">
        <h1>Control Form</h1>
        <div class="content">
            <img class="video-feed" src="{{ url_for('video_feed') }}">
            <div class="control-block">
                <button onclick="start()" class="start-button">Старт</button>
                <button onclick="stop()" class="stop-button">Стоп</button>
            </div>   
            <div id="person" ></div>
            <div class="alarm-block" id="alarm-block">
                <p>Открыть огонь?</p>
                <div class="buttons">
                <button class="button-fire" onclick="buttonFirePressed()">Да</button>
                <button class="button-reject" onclick="buttonNotFirePressed()">Нет</button>
                </div>
            </div>
        </div>
        <script src='/static/script.js' type="text/javascript">
        </script>
    </body>
</html>
